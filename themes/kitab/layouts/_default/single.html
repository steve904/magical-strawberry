{{ define "main" }}
<div class="mb-2 p-3 shadow position-relative">
  <small
    class="bg-white pl-1 pr-1 rounded"
    style="background-color: #f3f3ef !important; position: absolute; top: -0.75em; right: 1em"
  >
    {{- partial "breadcrumb" . -}}
  </small>
  <h2>{{ .Title }}</h2>
  <div class="rounded">
    {{ .Content }}
  </div>
</div>
{{ end }}
